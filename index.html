<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="container">
        <main id="calculatorBase">
            <div id="calculatorDisplay">
                <p id="displayNumber">0</p>
            </div>

            <div id="calculatorKeys">
                <input type="button" value="AC" class="key cac">

                <input type="button" value="*" class="key operator cmultiply">
                <input type="button" value="/" class="key operator csplit">
                <input type="button" value="-" class="key operator csubtract">
                <input type="button" value="+" class="big operator key cplus">
                <input type="button" value="=" class="big key cequal">

                <input type="button" value="." class="key numbers cpoint">
                <input type="button" value="1" class="key numbers c1">
                <input type="button" value="2" class="key numbers c2">
                <input type="button" value="3" class="key numbers c3">
                <input type="button" value="4" class="key numbers c4">
                <input type="button" value="5" class="key numbers c5">
                <input type="button" value="6" class="key numbers c6">
                <input type="button" value="7" class="key numbers c7">
                <input type="button" value="8" class="key numbers c8">
                <input type="button" value="9" class="key numbers c9">
                <input type="button" value="0" class="key numbers c0">
                <input type="button" value="" class="key c">
            </div>
        </main>

        <footer>
           <p>Create by <strong>Maria Ruiz</strong> &copy; | <a href="#">Code Link</a></p>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
